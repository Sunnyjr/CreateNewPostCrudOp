<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_crud_oparation</title>

    <!-- css file -->
    <link rel="stylesheet" href="PostStyle.css" type="text/css">
    <!-- <bootstrap> link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="mainform">
        <h1 id="heading">Add New Post</h1>
        <form class="add-post-form" id="form">
            <div class="form-Group">
                <label for="textvalue" class="form-label">
                    <h3>Title</h3>
                </label>
                <input type="text" class="form-control" id="textvalue" placeholder="Title">
            </div>
            <div class="form-Group">
                <label for="postarea" class="form-label">
                    <h3>Post area</h3>
                </label>
                <textarea class="form-control" id="postarea" rows="3" placeholder="write a post here"></textarea>
            </div>
            <div   class="d-grid gap-2 col-6 mx-auto">
                <button onclick="onAddPost()" value="submit" class="btn btn-primary" type="button">Add New Post</button>
            </div>
           
        </form>
    </div>

    <div id="cardbody" class="row" style="column-gap:20px;">

    </div>
    <script src="PostCrud.js"></script>
</body>

</html>
